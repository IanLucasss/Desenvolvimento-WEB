<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Tabuadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input,
    button {
      padding: 10px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Tabuadas</h1>
  <input type="number" id="num" placeholder="Digite um número" />
  <button onclick="calcular()">Calcular</button>

  <pre id="resultado"></pre>

  <script>

    function calcular() {
      let num = parseInt(document.getElementById("num").value);
      let resultado = document.getElementById("resultado");


      if (isNaN(num)) {
        resultado.textContent = "Por favor, digite um número válido.";
        return;
      }
      resultado.textContent = '';
      for (i = 1; i <= 10; i++) {
        result = num * i;
        resultado.textContent += `${num} * ${i} = ${result} \n`;
      }
    }
  </script>

</body>

</html>
