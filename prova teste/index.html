<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bazar do Glauco - Catálogo de Produtos</title>
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bazar do Glauco</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <form class="d-flex align-items-center" role="search" id="form-busca">
                    <div class="input-group">
                        <input id="input-busca" class="form-control" type="search" placeholder="Buscar produtos..." aria-label="Search">
                        <button id="btn-limpar" class="btn btn-outline-secondary" type="button" title="Limpar busca">
                            &times;
                        </button>
                        <button id="btn-buscar" class="btn btn-outline-success" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Contagem de produtos -->
        <div class="titulo p-3 display-4 mb-3 justify-content-center text-center">
            Catálogo de Produtos (<span id="total-produtos">0</span>)
        </div>
        
        <!-- Mensagem quando não encontrar produtos -->
        <div id="mensagem-vazio" class="alert alert-warning text-center d-none">
            Nenhum produto encontrado com o termo "<span id="termo-busca"></span>"
        </div>
        
        <!-- Catálogo de produtos -->
        <div id="catalogo" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z/7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
