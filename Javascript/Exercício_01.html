<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média de 3 números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input,
    button {
      padding: 10px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Calcular média de 3 notas</h1>

  <!-- caixa de respostas das médias -->
  <input type="number" id="nota1" placeholder="Digite um número" />
  <input type="number" id="nota2" placeholder="Digite um número" />
  <input type="number" id="nota3" placeholder="Digite um número" />
  <button onclick="Calcular()">Calcular</button>

  <!-- print da resposta final -->
  <div id="resultado"></div>

  <script>
    //transformar em Float
    function Calcular() {
      const nota1 = parseFloat(document.getElementById("nota1").value);
      const nota2 = parseFloat(document.getElementById("nota2").value);
      const nota3 = parseFloat(document.getElementById("nota3").value);
      const resultado = document.getElementById("resultado");

      //Calcular média
      const media = ((nota1 + nota2 + nota3) / 3.0).toFixed(2);

      //Diferenciar aprovado de reprovado
      if (media >= 6) {
        resultado.textContent = `O aluno foi aprovado com média de ${media}`;
      } else {
        resultado.textContent = `O aluno foi reprovado com média de ${media}`;
      }
    }
  </script>
</body>

</html>
